    <script>
      function initMap() {
        var pmf = {lat: 43.512027, lng: 16.468272};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: pmf
        });
        var marker = new google.maps.Marker({
          position: pmf,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsekEYMgjbGhpjCy8i7j6r4u2EsKyKnC8&callback=initMap">
	</script>
